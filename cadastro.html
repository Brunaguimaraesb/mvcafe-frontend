<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro para o café da Manhã</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
    <div class="container">

        <div class="content">
            
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <h1>Cadastro para café da manhã MV</h1>

                <form id="formulario" action="" id="formulario" method="get" name="formulario">
                 
                    <div class="full-box">
                        <label for="nome">Colaborador</label>
                        <input id="nome" name="nome" required="required" type="text" placeholder="Digite seu nome" />
                    </div>

                    <div class="full-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" name="cpf" required="required" type="number" placeholder="Digite seu cpf" />
                        </div>

                    <div class="full-box">
                        <label for="opcao">Opção de comida</label>
                        <input id="opcao" name="opcao" required="required" type="text"
                            placeholder="informe o que você vai levar para o café da manhã" />
                        </div>
                   
                    <p>
                        <input type="submit" value="Lista de participantes" />
                    </p>
                    
                    <p>
                        <a href="listaColaboradores.html">Verificar lista</a>                        
                    </p>
                    
                </form>
            </div>
        </div>
    </div>
    <p class="error-validation template"></p>
	<script src="js/scripts.js"></script>
</body>

</html>
